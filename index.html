<html lang="en">
<head>

<body>
    <button onclick="show1()"  >Category 1</button>  
    <button onclick="show1()">Category 2</button>
     <button onclick="show1()">Category 3</button><br><br>
     <diV id=userName>

     </diV>
    


    <script>
        const apiUrl =
        "https://filltext.com/?rows=10&fname={firstName}&lname={lastName}&category=["category1","category2","category3"]&pretty=true";

            async function getAPI(url) {
    
            const response = await fetch(url);
            
            var data = await response.json();
            console.log(data);
        
            show1(data);
            show2(data);
            show3(data);
    
        }
        getAPI(apiUrl);


        function show1(data) {
              
             
                for (let r of data.list) {
                    if(r.category === "category1"){
                      let cat1=  `<div class="card">
                        <p> ${r.fname} </p> 
                        <p> ${r.lname} </p> 
                        <button class="btn">Category 1</button>
                     </div><br>`
                   

                    }
              
                }
                document.getElementById("userName").innerHTML = cat1;
            }
